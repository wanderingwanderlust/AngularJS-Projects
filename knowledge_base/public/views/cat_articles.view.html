<h3 class="heading">{{category}} Articles</h3>
<div ng-controller="ArticlesCtrl">
    <div class="row">
        <div class="articles">
            <div ng-repeat="article in cat_articles">
                <div clas="col-md-6">
                    <div class="article">
                        <h3>{article.title}}</h3>
                        <p>{{article.body}}</p>
                        <a class="btn btn-default" href="#/articles/details/{{article._id}}">Read Article</a>
                    </div>
                </div>
            </div>
            <div ng-if="articles==false">
                <p>No Articles to display</p>
            </div>
        </div>
    </div>
</div>
