<div ng-controller="ArticleDetailsCtrl">
    <a href="#/articles">Go Back</a>
    <h3>{{article.title}}</h3>
    <small>Posted on: <span ng-bing="article.date | date:'MM/DD/yyyy"></span></small>
    <hr>
    <div>
        {{article.body}}
    </div>
    <div class="actions">
        <a href="#/articles/edit/{{articles._id}}" class="btn btn-default"">Edit</a>
        <a href="#" class="btn btn-danger" ng-click="removeArticle()">Delete</a>
    </div>
</div>
