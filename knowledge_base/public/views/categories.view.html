<h3 class="heading">Categories</h3>
<div ng-controller="CategoriesCtrl">
    <div class="row">
        <div class="categories">
            <div ng-repeat="category in categories">
                <div clas="col-md-6">
                    <h3>{{category.name}}</h3>
                    <p>{{category.description}}</p>
                    <a href="#/articles/category/{{category.name}}">View Articles</a>
                </div>
            </div>
        </div>
    </div>
</div>

<h3 class="heading">Latest Articles</h3>
<div ng-controller="ArticlesCtrl">
    <div class="row">
        <div class="articles">
            <div ng-repeat="article in articles">
                <div clas="col-md-6">
                    <div class="article">
                    <h3>{article.title}}</h3>
                    <p>{{article.body | limitTo:15}}</p>
                    <a class="btn btn-default" href="#/articles/details/{{article._id}}">Read Article</a>
                </div>
                </div>
            </div>
            <div ng-if="articles==false">
                <p>No Articles to display</p>
            </div>
        </div>
    </div>
</div>
